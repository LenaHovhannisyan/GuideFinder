<div class="edit-modal container" id="change-event">
  <button class="close" mat-dialog-close [disabled]="false" mat-button></button>
  <div class="row text-center">
    <div class="col-lg-12">
      <h4>Оцените мероприятие</h4>
    </div>
  </div>
  <div class="row mb-0 mt-2 mt-2-xs ">
    <div class="col">
      <p class="mb-0"><b>Ваш оценка: </b><span style="color: red">&nbsp;*</span></p>
      <div class="rate">
        <ngb-rating [(rate)]="rating" [max] = "5" [readonly] = "false" class="d-inline">
          <ng-template let-fill="fill">
            <span class="star" [class.filled]="fill === 100">&#9733;</span>
          </ng-template>
        </ngb-rating>
      </div>

      <div class="form-group">
        <label for="comment"><b>Ваш отзыв:</b></label>
        <textarea class="form-control" rows="5" id="comment" placeholder="Опишите ваши впечатления, не более 600 символов"></textarea>
      </div>
      <div class="input-group mt-4">
        <div class="col-12 col-xs-12 text-center">
          <button class="btn btn-success btn-blue" type="button">Добавить отзыв</button>
        </div>
      </div>
    </div>
  </div>
</div>
